name: appserver-configured-in-config
services:
- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: webapp1
  location: aws-ec2:eu-west-1
  brooklyn.config:
    wars.root: http://search.maven.org/remotecontent?filepath=org/apache/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.8.0-incubating/brooklyn-example-hello-world-sql-webapp-0.8.0-incubating.war
    http.port: 8080+
    java.sysprops:
      v1: $brooklyn:component("webapp2").attributeWhenReady("webapp.url")

- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: webapp2
  location: aws-ec2:eu-west-1
  brooklyn.config:
    wars.root: http://search.maven.org/remotecontent?filepath=org/apache/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.8.0-incubating/brooklyn-example-hello-world-sql-webapp-0.8.0-incubating.war
    http.port: 8080+
    java.sysprops:
      v2: $brooklyn:component("webapp3").attributeWhenReady("host.name")

- type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
  id: webapp3
  location: aws-ec2:eu-west-1
  brooklyn.config:
    wars.root: http://search.maven.org/remotecontent?filepath=org/apache/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.8.0-incubating/brooklyn-example-hello-world-sql-webapp-0.8.0-incubating.war
    http.port: 8080+

brooklyn.policies:
- policyType: org.apache.brooklyn.entity.webapp.ApplicationMigrationPolicy
